<div [id]="index" class="container data">
    <a routerLink="/"><span class="badge badge-info home">Click to go Home</span></a>
    <div class="info">
      <div class="card-number">
        <span class="badge badge-info">Card: {{index}}</span>
        <span class="badge badge-info tag">Tag: {{tag}}</span>
      </div>
      <div [id]="index" class="title card-title h5">{{title}}</div>
      
    </div>
  </div>
